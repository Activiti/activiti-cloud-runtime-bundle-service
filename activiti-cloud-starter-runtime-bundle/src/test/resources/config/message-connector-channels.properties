spring.cloud.stream.bindings.bpmnMessageSentEventConsumerChannel.destination=messageEvents.MESSAGE_SENT
spring.cloud.stream.bindings.bpmnMessageSentEventConsumerChannel.group=messageConnector
spring.cloud.stream.bindings.bpmnMessageSentEventConsumerChannel.contentType=application/json

spring.cloud.stream.bindings.bpmnMessageWaitingEventConsumerChannel.destination=messageEvents.MESSAGE_WAITING
spring.cloud.stream.bindings.bpmnMessageWaitingEventConsumerChannel.group=messageConnector
spring.cloud.stream.bindings.bpmnMessageWaitingEventConsumerChannel.contentType=application/json

spring.cloud.stream.bindings.bpmnMessageReceivedEventConsumerChannel.destination=messageEvents.MESSAGE_RECEIVED
spring.cloud.stream.bindings.bpmnMessageReceivedEventConsumerChannel.group=messageConnector
spring.cloud.stream.bindings.bpmnMessageReceivedEventConsumerChannel.contentType=application/json

spring.cloud.stream.bindings.receiveMessagePayloadProducerChannel.destination=messageEvents.ReceiveMessagePayload
spring.cloud.stream.bindings.receiveMessagePayloadProducerChannel.contentType=application/json
spring.cloud.stream.bindings.receiveMessagePayloadProducerChannel.producer.required-groups=${spring.application.name}
