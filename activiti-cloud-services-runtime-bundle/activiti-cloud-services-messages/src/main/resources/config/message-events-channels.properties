# Activiti bpmn messages cloud stream
spring.cloud.stream.bindings.bpmnMessageWaitingEventProducerChannel.destination=messageEvents.MESSAGE_WAITING
spring.cloud.stream.bindings.bpmnMessageWaitingEventProducerChannel.contentType=application/json
spring.cloud.stream.bindings.bpmnMessageWaitingEventProducerChannel.producer.required-groups=messageConnector

spring.cloud.stream.bindings.bpmnMessageSentEventProducerChannel.destination=messageEvents.MESSAGE_SENT
spring.cloud.stream.bindings.bpmnMessageSentEventProducerChannel.contentType=application/json
spring.cloud.stream.bindings.bpmnMessageSentEventProducerChannel.producer.required-groups=messageConnector

spring.cloud.stream.bindings.bpmnMessageReceivedEventProducerChannel.destination=messageEvents.MESSAGE_RECEIVED
spring.cloud.stream.bindings.bpmnMessageReceivedEventProducerChannel.contentType=application/json
spring.cloud.stream.bindings.bpmnMessageReceivedEventProducerChannel.producer.required-groups=messageConnector

spring.cloud.stream.bindings.receiveMessagePayloadConsumerChannel.destination=messageEvents.ReceiveMessagePayload
spring.cloud.stream.bindings.receiveMessagePayloadConsumerChannel.contentType=application/json
spring.cloud.stream.bindings.receiveMessagePayloadConsumerChannel.group=${ACT_RB_APP_NAME:${spring.application.name}}

