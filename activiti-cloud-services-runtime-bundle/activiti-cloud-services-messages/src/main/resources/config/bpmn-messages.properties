# Activiti bpmn messages cloud stream
spring.cloud.stream.bindings.messageWaiting.destination=messageWaiting
spring.cloud.stream.bindings.messageWaiting.contentType=application/json
spring.cloud.stream.bindings.messageWaiting.producer.required-groups=messageConnector

spring.cloud.stream.bindings.messageSent.destination=messageSent
spring.cloud.stream.bindings.messageSent.contentType=application/json
spring.cloud.stream.bindings.messageSent.producer.required-groups=messageConnector

spring.cloud.stream.bindings.messageReceived.destination=messageReceived
spring.cloud.stream.bindings.messageReceived.contentType=application/json
spring.cloud.stream.bindings.messageReceived.producer.required-groups=messageConnector

spring.cloud.stream.bindings.messageDelivered.destination=messageDelivered
spring.cloud.stream.bindings.messageDelivered.contentType=application/json
spring.cloud.stream.bindings.messageDelivered.group=${ACT_RB_APP_NAME:${spring.application.name}}
